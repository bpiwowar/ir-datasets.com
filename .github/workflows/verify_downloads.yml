    if: ${{ always() }}
    needs: [antique, aol-ia, aquaint, argsme, beir, c4, car, clinicaltrials, clirmatrix, clueweb09, clueweb12, codesearchnet, cord19, cranfield, dpr-w100, gov, gov2, highwire, medline, mmarco, mr-tydi, msmarco-document, msmarco-document-v2, msmarco-passage, msmarco-passage-v2, msmarco-qna, natural-questions, nfcorpus, nyt, pmc, touche, trec-arabic, trec-fair-2021, trec-mandarin, trec-robust04, trec-spanish, tripclick, tweets2013-ia, vaswani, wapo, wikir]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: verify-downloads-${{github.run_number}}
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: python merge_dlc.py
    - uses: EndBug/add-and-commit@v8
      with:
        message: 'from verify_downloads'
        add: 'docs/dlc/*.json'
    - run: |
        git checkout master
        git merge -s recursive -Xtheirs --squash verify-downloads-${{github.run_number}} --allow-unrelated-histories
        git commit -m verify-downloads-${{github.run_number}}
        git push origin master
        git push origin --delete verify-downloads-${{github.run_number}}
